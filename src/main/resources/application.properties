spring.application.name=ufs-webportal-api
#spring.profiles.active=admin
server.port=8000
#spring.cloud.service-registry.auto-registration.enabled=false
#eureka.client.enabled=false
#eureka.client.serviceUrl.registerWithEureka=false


app.params.application.description=API for UFS common  modules, including user management
app.params.application.version=0.0.1
spring.devtools.livereload.port=35740
#============================
# DATA SOURCE CONFIGURATIONS
#============================
spring.datasource.url=jdbc:oracle:thin:@192.168.1.172:1521:trcm
spring.datasource.username=UFS_SMART_SUITE
spring.datasource.password=pass123

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
#============================
# LOGGING CONFIGURATIONS
#============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=DEBUG
logging.level.root=DEBUG
#============================
# ADDITIONAL CONFIGURATIONS
#============================
storage.upload-dir=./uploads


server.servlet.context-path=/ufs-webportal-api
client_id=common_module_client
baseUrl=http://192.168.1.53:8763/
