#============================
# GLOBAL APP CONFIGURATIONS
#============================
server.port= 8000
server.servlet.context-path=/api/v1/
app.params.application.description= API for UFS common  modules, including user management
app.params.application.version= 0.0.1
spring.devtools.livereload.port= 35740

#====================================
# EUREKA NAMING SERVER CONFIGURATIONS
#====================================
eureka.client.serviceUrl.defaultZone: http://admin:Data2018.@localhost:8002/eureka/


#============================
# DATA SOURCE CONFIGURATIONS
#============================
spring.datasource.url=jdbc:oracle:thin:@192.168.1.172:1521:trcm
spring.datasource.username=UFS_SMART_SUITE
spring.datasource.password=pass123

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace 
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

#============================
# LOGGING CONFIGURATIONS
#============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=DEBUG
logging.level.root=DEBUG


#============================
# ADDITIONAL CONFIGURATIONS
#============================
storage.upload-dir=./uploads
